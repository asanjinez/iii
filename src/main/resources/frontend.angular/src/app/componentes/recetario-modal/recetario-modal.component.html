<div class="modal fade" attr.id="{{'modal-'+recetario.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{recetario.titulo }} - INFORMACION</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modalRecetarios" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>ID: {{recetario.id}}</p>
        <p>Titulo: "{{recetario.titulo}}"</p>
        ({{recetario.recetas.length}}) Recetas:
        <div class="recetas" *ngFor="let receta of recetario.recetas">
          {{receta.id}}
          {{receta.nombre}} <app-ingredientes-list [ingredientes] = receta.ingredientes> </app-ingredientes-list>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <div class="button" data-bs-toggle="modal" attr.data-bs-target="{{ '#modal-' + recetario.id }}">
    {{recetario.titulo}}
  </div>
<!-- Button trigger modal -->
