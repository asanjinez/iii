<!--<div id="container" [@listAnimation]="recetarios.length">-->

<div id="container" [@listAnimation]="recetarios.length">
  <button (click)="agregarElemento()">Add item</button>
  <button (click)="eliminarElemento()">Remove item</button>
  <ul>

      <div id="list" *ngFor="let recetario of recetarios">
        <a  class ="underline" href="#">
          <p>{{recetario.titulo}}</p>
        </a>
      </div>

  </ul>

</div>
